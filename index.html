<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="calculator">
        <div class="results-area"><h1>0</h1></div>
        <button class="clear">C</button>
        <button class="backspace">&larr;</button>
        <button class="operators div">&#xF7;</button>
        <button class="numbers seven 7">7</button>
        <button class="numbers eight 8">8</button>
        <button class="numbers nine 9">9</button>
        <button class="operators mul">X</button>
        <button class="numbers four 4">4</button>
        <button class="numbers five 5">5</button>
        <button class="numbers six 6">6</button>
        <button class="operators sub">-</button>
        <button class="numbers one 1">1</button>
        <button class="numbers two 2">2</button>
        <button class="numbers three 3">3</button>
        <button class="operators add">+</button>
        <button class="numbers zero 0">0</button>
        <button class="operators equal">=</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
